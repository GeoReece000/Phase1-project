<!-- Declare that this document is an HTML document -->
<!DOCTYPE html>

<!-- Start of the HTML document -->
<html>
<head>
    <!-- Set the character encoding for the document to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Set the title of the document to "Exchange Rates" -->
    <title>Foreign Currency Exchange Rates</title>
    <!-- Link to an external CSS stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- First header on the page -->
    <h1>Latest Exchange Rates</h1>

    <!-- A form for selecting a currency -->
    <div>
        <label for="currency">Select Currency:</label>
        <select id="currency"></select>
    </div>

    <!-- A div to display the selected currency's exchange rate -->
    <div id="rate"></div>

    <!-- Header for the currency converter section -->
    <h1>Currency Converter</h1>

    <!-- Input field for the amount to convert -->
    <p>Enter the amount to convert:</p>
    <input type="text" id="amount">

    <!-- Select fields for choosing the from and to currencies for the conversion -->
    <p>From:</p>
    <select id="from">
      <option value="USD">US Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="JPY">Japanese Yen (JPY)</option>
      <!-- Add more options as needed -->
    </select>
    <p>To:</p>
    <select id="to">
      <option value="USD">US Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="JPY">Japanese Yen (JPY)</option>
      <!-- Add more options as needed -->
    </select>

    <!-- Convert button to perform the currency conversion -->
    <br><br>
    <button onclick="convert()">Convert</button>

    <!-- Display the result of the conversion -->
    <p id="result"></p>

    <!-- Header for the historical exchange rates section -->
    <h1>Historical Exchange Rates</h1>

    <!-- Form for selecting a specific date for historical exchange rates -->
    <form>
        <label for="date-input">Select a date:</label>
        <input type="date" id="date-input">
        <button type="submit" id="get-rates-btn">Get Rates</button>
      </form>

      <!-- Display area for the historical exchange rates -->
    <div id="rates-display"></div>

    <!-- Header for the time-series data section -->
    <h1>Time-series Data</h1>

    <!-- Input fields for selecting a range of dates for time-series data -->
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date">
    <br>
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date">
    <br>
